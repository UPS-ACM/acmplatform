<!DOCTYPE html>
<html>
  <head>
  <title>Place searches</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBInghLZWYDJBA789Ga2_2qTmM5DLb1nno&libraries=places"></script>
    <script>

      var map
      var myCenter = new google.maps.LatLng(47.262260,-122.481710);
      var positions = [{lat:47.261800, lng:-122.481900}, {lat:47.261800, lng:-122.481800}, {lat:47.261800, lng:-122.481700}, {lat:47.261800, lng:-122.481600}, {lat:47.261800, lng:-122.481500}];
      function initialize(){
        var mapProp = {
          center: myCenter,
          zoom:18,
          disableDefaultUI:false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var contentString = ['<div id="content"> <div id="siteNotice"> </div>'+
        '<h1 id="firstHeading" class="firstHeading">The Something Club</h1>'+
        '<div id="bodyContent">'+
        '<p><b>The Something Club</b>, also referred to as <b>The Club</b>, is a large ' +
        'sandstone rock formation in the southern part of the '+
        'Northern Territory, central Australia.'+
        '</div> </div>', 
        '<div id="content"> <div id="siteNotice"> </div>'+
        '<h1 id="firstHeading" class="firstHeading">The Something Else Club</h1>'+
        '<div id="bodyContent">'+
        '<p><b>The Something Else Club</b>, also referred to as <b>The Other Club</b>, is also a large ' +
        'sandstone rock formation in the southern part of the '+
        'Northern Territory, central Australia.'+
        '</div> </div>',
        '<div id="content"> <div id="siteNotice"> </div>'+
        '<h1 id="firstHeading" class="firstHeading">The Third Club</h1>'+
        '<div id="bodyContent">'+
        '<p><b>The Third Club</b>, also referred to as <b>The Other, Other Club</b>, is also a large ' +
        'sandstone rock formation in the southern part of the '+
        'Northern Territory, central Australia.'+
        '</div> </div>',
        '<div id="content"> <div id="siteNotice"> </div>'+
        '<h1 id="firstHeading" class="firstHeading">The Fourth Club</h1>'+
        '<div id="bodyContent">'+
        '<p><b>The Fourth Club</b>, also referred to as <b>The Totally Different Club</b>, is also a large ' +
        'sandstone rock formation in the southern part of the '+
        'Northern Territory, central Australia.'+
        '</div> </div>',
        '<div id="content"> <div id="siteNotice"> </div>'+
        '<h1 id="firstHeading" class="firstHeading">ACM</h1>'+
        '<div id="bodyContent">'+
        '<p><b>ACM</b>, also referred to as <b>The BEST Club</b>, is THE BEST CLUB</div> </div>'
        ];
        var infoBox = new google.maps.InfoWindow({
          content: 'nothing yet',
          maxWidth: 300
        });
        for (var i = 0; i<positions.length; i++){
        var marker = new google.maps.Marker({
            map : map,
            position: positions[i]
          });
          attachInfo(marker, contentString[i])
        }
        function attachInfo(marker, info){
          marker.addListener('click', function(){
            infoBox.setContent(info);
            infoBox.open(marker.get('map'), marker);
          })
        }
      } // end of intitialize()
      // actually load the map
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id ="googleMap" style ="width:900px;height:500px;"></div>
  </body>
</html>
